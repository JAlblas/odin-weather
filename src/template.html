<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Wiz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="container">
      <header id="header">
        <h1>Weather Wiz</h1>
      </header>
      <div id="main">
        <form action="" class="search-form">
          <input
            type="text"
            name="location"
            id="location"
            placeholder="Search for location:"
            class="location"
          />
          <button class="search">
            <svg
              class="svg-inline--fa fa-search fa-w-16 submit"
              aria-hidden="true"
              focusable="false"
              data-prefix="far"
              data-icon="search"
              role="img"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"
              data-fa-i2svg=""
            >
              <path
                fill="currentColor"
                d="M508.5 468.9L387.1 347.5c-2.3-2.3-5.3-3.5-8.5-3.5h-13.2c31.5-36.5 50.6-84 50.6-136C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c52 0 99.5-19.1 136-50.6v13.2c0 3.2 1.3 6.2 3.5 8.5l121.4 121.4c4.7 4.7 12.3 4.7 17 0l22.6-22.6c4.7-4.7 4.7-12.3 0-17zM208 368c-88.4 0-160-71.6-160-160S119.6 48 208 48s160 71.6 160 160-71.6 160-160 160z"
              ></path>
            </svg>
          </button>
        </form>
      </div>
      <div id="weather-info">
        <div class="loader"></div>
        <p id="address">adress</p>
        <p id="datetime">datetime</p>

        <img
          src="./img/clear-day.svg"
          alt=""
          id="current-weather-icon"
          class="weather-icon"
        />
        <p id="temperature">temp</p>

        <p id="conditions">conditions</p>

        <p id="precipitation">precipitation</p>

        <p id="humidity">humidity</p>
        <p id="wind-speed">windspeed</p>
        <p id="wind-direction">winddir</p>
      </div>

      <footer id="footer">Jasper Alblas - 2024</footer>
    </div>
  </body>
</html>
